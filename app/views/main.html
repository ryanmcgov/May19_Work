<div class="jumbotron col-lg-6">
    <div ng-model="buyTheseThings">
      <ul class="productList">
        <li ng-repeat="item in buyTheseThings">
            <ul class="products">
              <li class="row">
                <div class="col-md-6">
                  <img src="{{item.image}}"></div>
                <div class="col-md-6">
                  <span>Model: {{item.name}} </span><br>
                  <span>Price: {{item.price}}</span><br>
                  <a class="btn btn-sm btn-success" ng-click="addToCart()">Add Item</a>

                </div>
              </li>
              
            </ul>
        </li>
      </ul>
      

    </div>
  
</div>

<div class="col-lg-6">
  <div class="cart">
     <h1>Shopping Cart</h1>

     <div ng-model="itemCheckout">
      <ul class="productList">
        <li ng-repeat="item in itemCheckout">
            <ul class="products">
              <li class="row">
                <div class="col-md-6">
                  <img src="{{item.image}}"></div>
                <div class="col-md-6">
                  <span>Model: {{item.name}} </span><br>
                  <span>Price: {{item.price}}</span><br>

                </div>
              </li>
              
            </ul>
        </li>
      </ul>
      

    </div>
  </div>
    
</div>
